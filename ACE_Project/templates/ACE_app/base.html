<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    
</head>
<body>
    <nav class="navbar navbar-default navbar-light bg-light navbar-static-top">
        <div class="container">
            <ul class="nav navbar-default">
                <li><a class="navbar-brand" href="{% url 'index' %}">DJANGO</a></li>
                <li><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
                <li><a class="nav-link" href="{% url 'ACE_app:register' %}">Register</a></li>

                {% if user.is_authenticated %}
                    <li><a class='nav-link' href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a class='nav-link' href="{% url 'ACE_app:user_login' %}">Login</a></li>
                {% endif %}

            </ul>
        </div>
    </nav>

    <div class="container">
        {% block body_block %}
        Anything outside of this will be inherited if you extend
        {% endblock %}
    </div>
</body>
</html>
